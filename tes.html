<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table id="myTable">
    <thead>
      <tr>
        <th>Jurusan</th>
        <th>Rute Jalan</th>
        <th>Tarif</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const table = document.getElementById("myTable");
    const tbody = table.getElementsByTagName("tbody")[0];

    const data = [
      ["Cimahi - Sarijadi", "Row 1, Cell 2", "Row 1, Cell 3"],
      ["Ciroyom - Antapani", "Row 2, Cell 2", "Row 2, Cell 3"],
      ["Sukasari - Sarijadi", "Row 3, Cell 2", "Row 3, Cell 3"],
    ];

    data.forEach((row) => {
      const tr = document.createElement("tr");

      row.forEach((cell) => {
        const td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });
  </script>
</body>
</html>

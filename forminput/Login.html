<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Login Input</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="login-form">
      <h1>Login</h1>
      <div class="container">
        <div class="main">
          <div class="content">
            <h2>Log in</h2>
            <form action="" method="post">
              <input
                type="text"
                name=""
                placeholder="User name..."
                required
                autofocus=""
              />
              <input
                type="password"
                name=""
                placeholder="User password..."
                required
                autofocus=""
              />
              <button class="btn" type="submit">Login</button>
            </form>
            <p class="account">
              Don't have an account?...<a href="Register.html"
                >Register here...</a
              >
            </p>
          </div>
          <div class="form-img">
            <img
              src="https://lh5.googleusercontent.com/u5bFax-k5VNmwIMqOLz74bn8dTr97VmarkGXJZ63lAmyGk1x9AusWrXvQDIexfnSI7L2D-nuGCgki92dsEaJ_6defeXOBlvU-SLjnw3yGD0ZZl2C7GRddeK3EootrsfFFawXjuA-gAwIQXxAEm6fWv8"
              alt="bg"
            />
          </div>
        </div>
      </div>
    </div>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="Register.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Registration</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your Name here..." required />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your Email here..." required />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Create your password..." required />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Confirm password..." required />
        </div>
        <div class="policy">
          <input type="checkbox" />
          <h3>I accept terms & conditions</h3>
        </div>
        <div class="input-box button">
          <input type="submit" value="Register Now" />
        </div>
        <div class="text">
          <h3>Already have an account?...<a href="Login.html">Sign Up</a></h3>
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Gaya.css" />
    <title>Angkot Route Finder</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2><img src="#" alt="Logo" /></h2>
      </header>
      <main>
        <h2 class="text">Rute Angkot</h2>
        <div class="row">
          <div class="six columns">
            <input
              type="text"
              class="u-full-width"
              placeholder="Masukkan tujuan..."
            />
          </div>
          <div class="six columns">
            <button class="btn">Cari</button>
          </div>
        </div>
      </main>
    </div>
<div id="data-container">
    <!-- Data akan ditampilkan di sini -->
</div>

<script>
  function loadData() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
              if (xhr.status === 200) {
                  var data = JSON.parse(xhr.responseText);
                  displayData(data);
              } else {
                  console.error('Gagal memuat data: ' + xhr.status);
              }
          }
      };
      xhr.open('GET', 'data.json', true); 
      xhr.send();
  }

  
  function displayData(data) {
      var container = document.getElementById('data-container');
      var html = '';

      
      html += '<table>';
      html += '<tr><th>Rute</th><th>Jam Operasional</th><th>Tarif</th></tr>';
      data.forEach(function(item) {
          html += '<tr><td>' + item.Rute + '</td><td>' + item["Jam Operasional"] + '</td><td>' + item.Tarif + '</td></tr>';
      });
      html += '</table>';

      container.innerHTML = html;
  }

  
  window.onload = function() {
      loadData();
  };
</script>
  </body>
  <footer>
    <p class="text-footer">
      &copy; 2023 Angkot Route Finder. All rights reserved.
    </p>
  </footer>
</html>
